<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TypeScript Calculator — Final Project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    .calc { width: 320px; box-shadow: 0 6px 18px rgba(0,0,0,.12); padding: 12px; border-radius: 8px; background: #fff; }
    input#display { width:100%; height:48px; font-size:24px; text-align:right; padding:8px; box-sizing:border-box; margin-bottom:8px; }
    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }
    button { padding:12px; font-size:18px; border-radius:6px; border:1px solid #ddd; cursor:pointer; }
    .op { background:#f0f0f0; }
    .wide { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" readonly />
    <div class="grid">
      <button id="clear">C</button>
      <button id="del">DEL</button>
      <button data-op="/">÷</button>
      <button data-op="*">×</button>

      <button data-digit="7">7</button>
      <button data-digit="8">8</button>
      <button data-digit="9">9</button>
      <button data-op="-">−</button>

      <button data-digit="4">4</button>
      <button data-digit="5">5</button>
      <button data-digit="6">6</button>
      <button data-op="+">+</button>

      <button data-digit="1">1</button>
      <button data-digit="2">2</button>
      <button data-digit="3">3</button>
      <button id="equals" class="op">=</button>

      <button data-digit="0" class="wide">0</button>
      <button data-digit=".">.</button>
    </div>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
